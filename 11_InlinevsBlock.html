<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span style="background-color: red; border: 2px black solid;">

    </span>

    <div style="background-color: green;">
        <h1>div Element</h1>
        <a href="#">Google </a>
        <a href="#">Youtube </a>
        <a href="#">Facebook </a>

    </div>
    
</body>
</html>
