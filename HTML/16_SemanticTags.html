<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>
<body>

<header>
    <!-- Website heading / company name -->
    <h1>My Website</h1>

    <nav>
        <!-- Navigation links -->
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main>
    <!-- Main content -->

    <figure>
        <img src="image.jpg" alt="Nature Image" width="300">
        <figcaption>
            This image shows a beautiful natural view.
        </figcaption>
    </figure>

</main>

<section>
    <!-- Fixed or separate content -->
    <p>This is a separate section.</p>
</section>

<footer>
    <!-- Copyright & links -->
    <p>Â© 2025 My Website</p>
</footer>

</body>
</html>
