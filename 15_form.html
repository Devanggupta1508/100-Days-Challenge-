<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <h2>User Form</h2>

<form method="post" action="/path" enctype="multipart/form-data">

<label for="name">Name</label>
<input type="text" id="name" name="name"><br>

<label for="lastName">Last Name</label>
<input type="text" id="lastName" name="lastName"><br>

<label>Citizen of India</label><br>
<input type="radio" id="yes" name="citizen" value="yes">
<label for="yes">Yes</label>

<input type="radio" id="no" name="citizen" value="no">
<label for="no">No</label><br>

<label for="mobileNum">Mobile Number</label>
<input type="tel" id="mobileNum" name="mobileNum"
pattern="[0-9]{10}" required><br>

<label>Gender</label><br>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>

<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>

<label for="percentage">Percentage</label>
<input type="range" id="percentage" name="percentage" max="100"><br>

<label for="file">Upload File</label>
<input type="file" id="file" name="file"><br>

<label for="technology">Technology</label>
<select name="technology" id="technology">
  <option>HTML</option>
  <option>CSS</option>
  <option>JavaScript</option>
</select><br><br>



<input type="checkbox" id="option1" name="option1">
<label for="option1">Option1</label>

<input type="checkbox" id="option2" name="option2">
<label for="option2">Option2</label> 

<input type="submit" value="Submit">

</form>

</body>
</html>
